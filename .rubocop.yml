AllCops:
  NewCops: enable
  TargetRubyVersion: 2.7
  Exclude:
    - lib/yaml/sort/parser.rb
    - vendor/**/*

Style/Documentation:
  Enabled: false

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 140

Metrics/BlockLength:
  Enabled: false
